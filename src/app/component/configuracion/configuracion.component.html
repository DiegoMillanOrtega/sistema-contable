<p-dialog
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '80dvw', height: '90dvh' }"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
  [resizable]="false"
  [draggable]="false"
  [showHeader]="false"
  contentStyleClass="p-0"
>
  <div class="flex w-full h-full">
    <!-- Sidebar -->
    <div class="flex flex-column h-full col-3">
      <p-sidebar #sidebarRef [(visible)]="visible" [modal]="false">
        <ng-template pTemplate="headless">
          <div class="flex flex-column h-full">
            <div
              class="flex align-items-center justify-content-between px-4 pt-3 flex-shrink-0"
            >
              <span class="inline-flex align-items-center gap-2">
                <span class="font-semibold text-2xl text-primary"
                  >Configuraci√≥n</span
                >
              </span>
            </div>
            <div class="overflow-y-auto">
              

              <ul class="list-none p-3 m-0">
                <ul class="list-none p-0 m-0 overflow-hidden">
                  <li>
                    <a
                      pRipple
                      class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
                    >
                      <i class="pi pi-folder mr-2"></i>
                      <span class="font-medium">General</span>
                    </a>
                  </li>
                  <li>
                    <a
                      pRipple
                      class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
                      (click)="seccion = 'contabilidad' ; subSeccion = ''"
                    >
                      <i class="pi pi-calculator mr-2"></i>
                      <span class="font-medium">Contabilidad</span>
                    </a>
                  </li>
                  <li>
                    <a
                      pRipple
                      class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
                    >
                      <i class="pi pi-cog mr-2"></i>
                      <span class="font-medium">Ventas</span>
                    </a>
                  </li>
                  <li>
                    <a
                      pRipple
                      class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
                      (click)="seccion = 'inventario' ; subSeccion = ''"
                    >
                      <i class="pi pi-book mr-2"></i>
                      <span class="font-medium">Inventario</span>
                    </a>
                  </li>
                </ul>
              </ul>
            </div>
            <div class="mt-auto">
              <hr class="mb-3 mx-3 border-top-1 border-none surface-border" />
              <a
                pRipple
                class="m-3 flex align-items-center cursor-pointer p-3 gap-2 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
              >
                <span class="font-bold">Amy Elsner</span>
              </a>
            </div>
          </div>
        </ng-template>
      </p-sidebar>
    </div>
    <!-- Content -->
    <div class="col-9 py-4 px-7">
      <div [ngSwitch]="seccion" class="h-full">
        <ng-container *ngSwitchCase="'general'">
        </ng-container>
        <div *ngSwitchCase="'contabilidad'" class="h-full">
          <div *ngIf="subSeccion === ''">
            <h1>Contabilidad</h1>
            <p-panel header="Generales">
              <i class="pi pi-money-bill mr-2"></i>
              <a (click)="subSeccion = 'formapago'" class="cursor-pointer text-primary">
                Formas de pago en Documentos
              </a>
            </p-panel>
          </div>
          <div *ngIf="subSeccion === 'formapago'" class="h-full">
            <app-formapago></app-formapago>
          </div>
        </div>
        
        <ng-container *ngSwitchCase="'inventario'">
          <ng-container *ngIf="subSeccion === ''">
            <h1>Inventario</h1>
            <p-tabView>
              <p-tabPanel header="Generales">
                <p-panel header="Generales">
                  <div class="flex flex-column gap-2">
                    
                    <a (click)="subSeccion = 'categoria'" class="cursor-pointer text-primary">
                      <i class="pi pi-money-bill mr-2"></i>
                      Categorias
                    </a>
                    
                    <a (click)="subSeccion = 'bodega'" class="cursor-pointer text-primary">
                      <i class="pi pi-home mr-2"></i>
                      Bodegas
                    </a>
                  
                  </div>
                </p-panel>
              </p-tabPanel>
              <p-tabPanel header="Predeterminado">
              </p-tabPanel>
            </p-tabView>
          </ng-container>
          
          <ng-container *ngIf="subSeccion === 'categoria'">
            <app-categoria/>
          </ng-container>
          <ng-container *ngIf="subSeccion === 'bodega'">
            <app-bodega/>
          </ng-container>
        </ng-container>
      </div>        
    </div>
  </div>
</p-dialog>
