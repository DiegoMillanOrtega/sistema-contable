<div class="center">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-4">
    <div class="text-center mb-5">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Sena_Colombia_logo.svg/1200px-Sena_Colombia_logo.svg.png"
        alt="Image"
        height="50"
        class="mb-3"
      />
      <div class="text-900 text-3xl font-medium mb-3">Bienvenido de nuevo</div>
      <span class="text-600 font-medium line-height-3"
        >¿No tienes una cuenta?</span
      >
      <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"
        [routerLink]="['/registro']"
        >Creala hoy!</a
      >
    </div>

    <div>
      <label for="email1" class="block text-900 font-medium mb-2"
        >Correo electrónico</label
      >
      <input
        id="email1"
        [(ngModel)]="username"
        type="text"
        placeholder="Direccion de correo electrónico"
        pInputText
        class="w-full mb-3"
      />

      <label for="password1" class="block text-900 font-medium mb-2"
        >Contraseña</label
      >
      <p-password
        id="password1"
        [(ngModel)]="password"
        [styleClass]="'w-full mb-3'"
        [toggleMask]="true"
        type="password"
        placeholder="Contraseña"
        inputStyleClass="w-full"
        [feedback]="false"
        (keyup.enter)="onLogin()"
      />

      <div class="flex align-items-center justify-content-between mb-6">
        <div class="flex align-items-center">
          <p-checkbox
            id="rememberme"
            [binary]="true"
            styleClass="mr-2"
          ></p-checkbox>
          <label for="rememberme1">Acuerdate de mi contraseña</label>
        </div>
        <a
          class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer"
          >Has olvidado tu contraseña?</a
        >
      </div>

      <button
        (click)="onLogin()"
        (keydown.enter)="onLogin()"
        pButton
        pRipple
        label="Iniciar Sesión"
        icon="pi pi-user"
        class="w-full"
      ></button>
    </div>
  </div>
</div>
